<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-
    <!-- CSS only -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css/estilos.css">
    <title>Memorivent</title>
</head>

<body>
    <header>
        <h1 id="Titulo" class="titulo">Memorivent</h1>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">Pagina Principal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./compras.html">Compras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container-fluid">
            <div class="contenidos row">
                <div class="contenido">
                    <h1 data-aos="fade-right" data-aos-duration="80000" class="contenido__titulo pt-5">Memorivent:Contacto</h1>
                    <h2 class="contenido__subtitulo">Por favor rellene este formulario y nos contactaremos con usted:</h2>
                    <form data-aos="fade-down" class="contenido__sectionf" action=" " method="get " enctype="text/plain " id="formulario">
                        <label for="nombre ">Nombre y Apellido</label>
                        <input type="text " name="nombre " id="number">
                        <label for="documento ">Documento</label>
                        <input type="number " name="documento " id="document ">
                        <label for="mail ">Mail</label>
                        <input type="email " name="mail " id="e-mail ">
                        <label for="textarea">Consulta o Sugerencia</label>
                        <textarea class="textarea" name="consultas " id="Consultas " cols="30 " rows="10 " id="areaTexto"></textarea>
                        <button id="btn" class="contenido__boton">enviar</button>
                    </form>
                    <div id="respuesta"></div>
                </div>
            </div>

    </main>

    <script src="/js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
